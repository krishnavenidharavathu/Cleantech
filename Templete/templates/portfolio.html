<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification Result</title>
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        h2 {
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>

      
            <h2>Predicted Waste Type: <span style="color: #28a745;">{{ predict }}</span></h2>
         
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image_filename) }}" alt="Uploaded Waste Image" class="uploaded-image">
      
                <p>Image for classification was processed.</p>
          
   
            <p>No prediction available. Please go back and upload an image.</p>
       

        <a href="{{ url_for('index') }}" class="back-button">Classify Another Image</a>
    </div>
</body>
</html>
